<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de bordas</title>
    <style>
        table#tabelaspec {
            border: 1px solid #606060;
            border-spacing: 0px;
            background-color:rgba(0 , 0 , 0, 50);
        }
        
        table#tabelaspec td {
            border: 1px solid #606060;
            padding: 6px;
            text-align: center;

        }
        table#tabelaspec tr {
            color: rgb(250, 250, 250);
        }
        table#tabelaspec caption {
        }

    </style>
</head>
<body>
    <h1>Computador gamer</h1>   
    <Table id="tabelaspec">
    <caption><h3> XTREME </h3></caption>

    <h3>Especificações Técnicas</h3>
    <tr><td>Processador</td><td>i7-10700K</td></tr>
    <tr><td>Memória RAM</td><td>16 GB</td></tr>
    <tr><td>Fonte</td><td>800 Watts</td></tr>
    <tr><td>Placa de video</td><td>GTX 3080Ti</td></tr>
    <tr><td>SSD</td><td>2TB</td></tr>
    </Table>
</body>
</html>
